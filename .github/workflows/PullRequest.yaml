# GitHub action to build and run test cases when a PR is created for merge to main branch
# This action will run on ubuntu-latest

name: Build and Test
on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Run tests with Maven
      run: mvn -B test -Dmaven.test.failure.ignore=true --file pom.xml

    - name: Upload test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: reports/tes-*.xml
        reporter: java-junit
        fail-on-error: true